<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOI News Flashcards</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Your CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <header class="app-header">
    <h1>TOI News Flashcards</h1>
  </header>

  <!-- Swiper Container -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      {% for article in articles %}
      <div class="swiper-slide">
        <div class="card">

          <h2 class="title">{{ article.title }}</h2>

          {% if article.article_img %}
          <div class="img-container">
            <img src="{{ article.article_img }}" class="article-img" alt="Article Image">
          </div>
          {% endif %}

          <p class="summary">{{ article.summary }}</p>

          <a href="{{ article.url }}" target="_blank" class="read-full-btn">Read Full Article</a>

          <div class="card-buttons">
            <button class="fact-btn" onclick="openFacts('{{ loop.index0 }}')">Facts</button>
            <button class="mcq-btn" onclick="openMcqs('{{ loop.index0 }}')">MCQs</button>
          </div>

          <!-- Hidden content for modal -->
          <div id="facts-{{ loop.index0 }}" class="hidden-content">
            {% for fact in article.facts %}
            <p>{{ fact }}</p>
            {% endfor %}
          </div>

          <div id="mcqs-{{ loop.index0 }}" class="hidden-content">
            {% for mcq in article.mcqs %}
            <p>{{ mcq }}</p>
            {% endfor %}
          </div>

        </div>
      </div>
      {% endfor %}
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Fullscreen modal overlay -->
  <div id="fullscreen-overlay" class="fullscreen-overlay hidden">
    <div class="fullscreen-content">
      <button id="close-fullscreen" class="close-btn">&times;</button>
      <div id="fullscreen-body"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Main JS -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
